<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Marco - Premium Slots</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="slot1.css">
    <script defer src="slot1.js"></script>
    <meta name="theme-color" content="#1a1a2e">
</head>
<body>
    <!-- Eleganter Ladebildschirm -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="slot-machine-icon">üé∞</div>
            <h2>Club Marco</h2>
            <div class="loading-spinner">
                <div class="spinner"></div>
            </div>
            <div class="loading-progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p class="loading-text" id="loading-text">Lade Premium Experience...</p>
        </div>
    </div>

    <!-- Hauptinhalt (zun√§chst versteckt) -->
    <div id="main-content" class="main-content" style="display: none;">
        <header>
            <div class="balance">üí∞ <span id="balance">1000</span> ‚Ç¨</div>
            <a href="index.html" class="back"><i class="fa-solid fa-angle-left"></i></a>
        </header>
        <main>
            <div id="emoji-waterfall"></div>
            <div class="slot-machine">
                <div class="bet-control">
                    <button id="bet-minus">-</button>
                    <span id="bet-amount">10</span>üí∞
                    <button id="bet-plus">+</button>
                </div>
                <div class="reels">
                    <div id="left-side-emoji" class="side-emoji left-emoji">üé∞</div>
                    <div id="right-side-emoji" class="side-emoji right-emoji">üçÄ</div>
                    <div class="reel" id="reel1">
                      <div class="reel-window">
                        <div class="reel-strip" id="strip1"></div>
                      </div>
                    </div>
                    <div class="reel" id="reel2">
                      <div class="reel-window">
                        <div class="reel-strip" id="strip2"></div>
                      </div>
                    </div>
                    <div class="reel" id="reel3">
                      <div class="reel-window">
                        <div class="reel-strip" id="strip3"></div>
                      </div>
                    </div>
                </div>
                <button id="spin"></button>
                <div class="result" id="result"></div>
            </div>
        </main>
    </div>

    <!-- Enhanced Big Win Popup - Moved outside main to be direct child of body -->
    <div class="win-popup-overlay" id="win-popup-overlay"></div>
    <div class="big-win-popup" id="big-win-popup">
        <h2 id="win-title">GROSSER GEWINN!</h2>
        <div class="win-amount-container">
            <div class="win-amount" id="win-amount">0 ‚Ç¨</div>
        </div>
    </div>
</body>
</html>
