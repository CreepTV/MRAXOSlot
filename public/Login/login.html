<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - Slot Browsergame</title>
    <link rel="stylesheet" href="login.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script defer src="../firebase.js"></script>
    <script defer src="../balanceManager.js"></script>
    <script defer src="login.js"></script>
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="floating-shape shape-1">🎰</div>
        <div class="floating-shape shape-2">🍒</div>
        <div class="floating-shape shape-3">💎</div>
        <div class="floating-shape shape-4">🍀</div>
        <div class="floating-shape shape-5">⭐</div>
        <div class="floating-shape shape-6">🎯</div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <!-- Header mit Logo -->
            <div class="login-header">
                <div class="logo">
                    <div class="logo-icon">🎰</div>
                    <h1>Club Rey</h1>
                </div>
                <p class="subtitle">Willkommen zurück!</p>
            </div>
            
            <!-- Tab Navigation -->
            <div class="tab-container">
                <button class="tab-btn active" data-tab="login">
                    <span class="tab-icon">🔑</span>
                    Anmelden
                </button>
                <button class="tab-btn" data-tab="register">
                    <span class="tab-icon">📝</span>
                    Registrieren
                </button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">
                        <span class="label-icon">📧</span>
                        E-Mail Adresse
                    </label>
                    <input type="email" id="login-email" placeholder="deine@email.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">
                        <span class="label-icon">🔒</span>
                        Passwort
                    </label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="auth-btn login-btn">
                    <span class="btn-icon">🚀</span>
                    Jetzt anmelden
                </button>
                <div class="form-error" id="login-error"></div>
            </form>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-username">
                        <span class="label-icon">👤</span>
                        Benutzername
                    </label>
                    <input type="text" id="register-username" placeholder="dein_username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">
                        <span class="label-icon">📧</span>
                        E-Mail Adresse
                    </label>
                    <input type="email" id="register-email" placeholder="deine@email.com" required>
                </div>
                <div class="form-group">
                    <label for="register-password">
                        <span class="label-icon">🔒</span>
                        Passwort
                    </label>
                    <input type="password" id="register-password" placeholder="••••••••" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="register-confirm">
                        <span class="label-icon">🔐</span>
                        Passwort bestätigen
                    </label>
                    <input type="password" id="register-confirm" placeholder="••••••••" required minlength="6">
                </div>
                <button type="submit" class="auth-btn register-btn">
                    <span class="btn-icon">✨</span>
                    Account erstellen
                </button>
                <div class="form-error" id="register-error"></div>
            </form>

            <!-- Guest Section -->
            <div class="guest-section">
                <div class="divider">
                    <span>oder</span>
                </div>
                <button id="guest-btn" class="guest-btn">
                    <span class="btn-icon">👤</span>
                    Als Gast spielen
                </button>
                <p class="guest-info">Deine Fortschritte werden nur lokal gespeichert</p>
            </div>

            <!-- Back Button -->
            <div class="back-section">
                <button id="back-btn" class="back-btn">
                    <span class="btn-icon">←</span>
                    Zurück zur Startseite
                </button>
                
                <!-- Debug Section (nur in Development) -->
                <div id="debug-section" style="margin-top: 20px; display: none;">
                    <button id="debug-list-users" class="debug-btn" style="background: #666; color: white; padding: 8px 16px; border: none; border-radius: 4px; font-size: 12px; cursor: pointer;">
                        🔍 Debug: Benutzer auflisten
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Laden...</p>
        </div>
    </div>
</body>
</html>
